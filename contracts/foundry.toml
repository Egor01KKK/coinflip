[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.23"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# EVM version
evm_version = "paris"

# Verbosity
verbosity = 2

# Gas reports
gas_reports = ["*"]

# Fuzz testing
[fuzz]
runs = 256

# Invariant testing
[invariant]
runs = 256
depth = 15

# RPC endpoints
[rpc_endpoints]
base_sepolia = "https://sepolia.base.org"
base = "https://mainnet.base.org"

# Etherscan API keys for contract verification
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
